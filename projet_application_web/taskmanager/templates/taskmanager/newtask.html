{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row">
      <h1 class="col">{{ task.project.name }}</h1>
  </div>
  <div class="row">
      {% if task %}
      <h2 class="col">{{ task.name }}</h2>
      {% endif %}
  </div>
</div>


<form action="{{ action }}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
