{% extends "base.html" %}

<!-- Path -->
{% block path %}
<h5 class="path">
    <a href="{% url 'downloads' %}">Downloads</a>
</h5>
{% endblock %}

<!-- Content -->
{% block content %}
    <div class="container-fluid">
        <h4 class="display-4">Download data here</h4>
    </div>
    <div class="container-fluid">
        <h5 class="display-5">Choose your format</h5>
        <ul class="list-group display-4">
            <a href="{% url "download_csv" %}" class="list-group-item">csv</a></li>
            <a href="{% url "download_xml" %}" class="list-group-item">xml</a></li>
            <a href="{% url "download_json" %}" class="list-group-item">json</a></li>
            <a href="{% url "download_xls" %}" class="list-group-item">xls</a></li>

        </ul>
    </div>
{% endblock %}
