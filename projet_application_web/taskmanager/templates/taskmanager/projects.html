{% extends "base.html" %}

<!-- Path -->
{% block path %}
<h5 class="path">
  <a href="#">Projects</a>
</h5>
{% endblock %}

<!-- Content -->
{% block content %}

<!-- Projects -->
<h1 class="display-2">Projects</h1>

<!-- Display Projects -->
<div class="row">
  <div class="col">
      <table class="table table-bordered">
          <tbody>
          {% for project in projects %}
          <tr>
              <td>
                  <!-- Project With Link -->
                  <h4 class="project" style="display: inline"><a href="{% url 'project' project.id %}">{{ project }}</a> - </h4>

                  <!-- Members -->
                  {% for member in project.members.all %}
                  <h6 class="assignee">{{ member }}</h6>
                  {% endfor %}
              </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
  </div>
</div>
{% endblock %}
