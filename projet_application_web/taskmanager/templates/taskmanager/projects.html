{% extends "base.html" %}

{% block path %}
<h5 class="path">
  <a href="#">Projects</a>
</h5>
{% endblock %}

{% block content %}
<h1 class="display-2">Projects</h1>

<div class="row">
  <div class="col">
      <table class="table table-bordered">
          <tbody>
          {% for project in projects %}
          <tr>
              <td><h4 class="project"><a href="project/{{ project.id }}">{{ project.name }}</a></h4></td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
  </div>
</div>
{% endblock %}
