<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>{% block title %}Calend-me{% endblock %}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap and jQuery Imports -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- Multiple Selection Imports -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
  <!-- DataTable Imports -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
  <!-- HighCharts Imports -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/gantt/modules/gantt.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>

  <!-- Personal css file -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>


<body>


<header>
  <div class="jumbotron">

    <!-- Header -->
    {% block header %}
    <h1 class="display-1">Calend-me</h1>
    <p class="lead">Here you can plan the future !</p>
    <hr class="my-4">
    {% endblock %}

    <!-- User Band -->
    {% block user_band %}
     <p class="lead">
         Welcome {{ user }} ! Here are your projects: <a href="{% url 'projects' %}">home</a>
       <span>
         <a href="{% url 'logout' %}" class="btn btn-info btn-lg btn-log" role="button">
           <span class="glyphicon glyphicon-log-out"></span> Log out
         </a>
       </span>
     </p>
    {% endblock %}
  </div>
</header>

<!-- Path -->
<div class="container">
    {% block path %}{% endblock %}
</div>

<!-- Page Content -->
<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="my-footer">
  {% block footer %}
  <hr class="my-footer">
  <h5>Calend-me</h5>
  {% endblock %}
</footer>


</body>
</html>
