{% extends "base.html" %}

<!-- No Path -->
{% block user_band %}{% endblock %}


<!-- Content -->
{% block content %}

<!-- Error Display -->
{% if form.errors %}
<div class="row">
    <div class="col col-lg-offset-1">
        <h4 class="label label-danger">Your username and password didn't match. Please try again.</h4>
    </div>
</div>
{% endif %}

<!-- Login Form -->
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <!-- Fields -->
    <div class="form-row">
        <div class="col-lg-10 col-lg-offset-1">
            <label for="id_username"></label>
            <input name="username" type="text" class="form-control" id="id_username" placeholder="login" required="" style="background-color:#faffbd">
        </div>
    </div>
    <div class="form-row">
        <div class="col-lg-10 col-lg-offset-1">
            <label for="id_password"></label>
            <input name="password" type="password" class="form-control" id="id_password" placeholder="password" required="" style="background-color:#faffbd">
        </div>
    </div>
    <!-- Submit -->
    <div class="form-row">
        <div class="col-lg-10 col-lg-offset-1">
            <input type="submit" class="btn btn-md btn-primary" value="Log in"></input>
            <input type="hidden" name="next" value="{{ next }}">
        </div>
    </div>
</form>
{% endblock %}
